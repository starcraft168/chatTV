<html>
<head lang='en'>
	<meta charset='utf-8'>
	<title>Live Television</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.4/angular.min.js"></script>
    <script src='app.js'></script>
    <script src='main.ctrl.js'></script>
    <link rel='stylesheet' type='text/css' href='style main.css'>
</head>

<body ng-app='app' ng-controller='MainController as main'>
	<div id='topBar'>
		<!-- <img id='icon' src = '../images/icon.jpg'/> -->
      	<a href='index.html'><div id='title'>Chat TV</div></a> <!--change-->
    </div>

    <!--blue border-->
    <div id='movieTimes'></div>

	<div class='container'>
		<h1>TV Channels</h1>
		<div class='input-group'>
			<span class='input-group-addon'>
				<span class='glyphicon glyphicon-search'></span>
			</span>
			<input type='text' class='form-control' ng-model='main.searchInput'>
		</div>
		<!-- <p>{{main.searchInput}}</p> -->
		<h3>List of TV Channels</h3>
			<ul class="list-group">
			    <li class="list-group-item" ng-repeat="show in main.shows | filter:main.searchInput | orderBy:main.order.key:main">
			    	<span class='glyphicon glyphicon-star' ng-if='show.favorite'></span>
			    	<a ng-if='show.title === "Sky News Live"' href='../skynews.html'>{{show.title}}</a>
			    	<a ng-if='show.title === "White House Summit"' href='../whitehouse.html'>{{show.title}}</a>
			    	<a ng-if='show.title === "NASA Space Station"' href='../nasa.html'>{{show.title}}</a>
			    	<a ng-if='show.title === "Mark Zuckerberg Live"' href='../zuckerberg.html'>{{show.title}}</a>
			    	<a ng-if='show.title === "Kobe Bryant Clinic"' href='../kobebryant.html'>{{show.title}}</a>
			    	<!-- <a ng-if='main.shows[5] !== undefined' href='../kobebryant.html'>{{main.shows[5].title}}</a> -->
			    	<span class="badge">{{show.year}}</span> 
			    </li>
			    <select class='form-control pull-right' ng-model='main.order' ng-options='order as order.title for order in main.orders'></select>
			</ul>

			<div class="clearfix"></div>

		    <h3>Add a New TV Channel</h3>
		    <form name="main.addForm" class="form" ng-submit='main.addShow()'>
		        <div class="form-group">
		            <label>Title</label>
		            <input type="text" class="form-control" ng-model="main.new.title" required/> 
		        </div>
		        <div class="form-group">
		            <label>Year</label>
		            <input type="number" min="1900" max="2030" class="form-control" ng-model="main.new.year" required />
		        </div>
		        <div class="row">
		            <div class="col-xs-6">
		                <label>Favorite: <input type="checkbox" ng-model="main.new.favorite" /></label>
		            </div>
		            <div class="col-xs-6">
		                <button class="btn btn-success pull-right"><span class="glyphicon glyphicon-plus-sign"></span> Add</button>
		            </div>
		        </div>
		    </form>
	</div>
</body>




</html>
