
<div class="row">
	<div class="col-md-3"></div>
	<div class="col-md-6"></div>
	<div class="col-md-3"></div>
</div>
<div class="row">
	<div class="col-md-3">
		<div style="padding: 10px 0px 0px 30px;"><h3>List of Shows</h3></div>
		<div style="padding-left: 30px" ng-repeat="video in videos">

			<div>{{video.title}}</div>

		</div>
	</div>
	<div class="col-md-6">
		<h3><span style="color:green">Now Playing:</span> {{title}}</h3>
		<iframe 
		  src={{getIframeSrc(currentVideo)}}
		  height="500px" 
		  width="100%" 
		  frameborder="0" 
		  scrolling="no"
		  allowfullscreen="true"
		  >
		</iframe>
	</div>
	<div class="col-md-3">
		<h3 style="padding: 10px;">Chat Box</h3>
	</div>
</div>
