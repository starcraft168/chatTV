
<div class="row">
	<div class="col-md-3"></div>
	<div class="col-md-6">
		<form>
			<div class="form-group">
				<label style="font-size:150%" for="search">Search:</label>
				<input type="text" class="form-control" ng-model="search.$" placeholder="Search for your favorite video"></input>
			</div>
		</form>
	</div>
	<div class="col-md-3"></div>
</div>

<div class="row">
	<div class="col-md-3" id="showList">
		<div style="padding-top:20px" ng-repeat="video in videos | filter: search.$">
				<a href="#/profile" ng-click="selectVideo(video)">{{video.title}}</a>
				<div ng-click="selectVideo(video)"><img style="width:250px;" src="{{video.preview}}"></div>
		</div>
	</div>
	<div class="col-md-6">
		<h3><span style="color:red">Now Playing:</span> {{title}}</h3>
		<iframe 
		  src={{getIframeSrc(currentVideo)}}
		  height="500px" 
		  width="100%" 
		  frameborder="0" 
		  scrolling="no"
		  allowfullscreen="true"
		  >
		</iframe>
		<div class="pull-right"><h5>Total views: {{views}}</h5></div>
	</div>
	<div style="padding-right:50px;" id="chatbox" class="col-md-3">
		<h3 style="padding: 0px 0px 10px 10px;">Chat</h3>
		<input type="text" class="form-control" ng-model="name" placeholder="Name"></input>
		<form ng-submit="addText()">
			<input type="text" class="form-control" ng-model="message" placeholder="Message..."></input>
		</form>
		</br>
	</div>
</div>

<div class="row">
	<div class="col-md-3"></div>
	<div class="col-md-6">
		<!-- <img src="{{preview}}"> -->
	</div>
	<div class="col-md-3"></div>
</div>
